<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Resume Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex flex-col items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Welcome to Smart Resume Portal</h1>

        <form method="POST" action="/admin_login">
            <div class="mb-4">
                <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Login as Admin</button>
        </form>

        <p class="text-gray-500 text-sm mt-6">Or</p>
    </div>

</body>
</html>
