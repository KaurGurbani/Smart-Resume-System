<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Resume Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Upload Your Resume</h1>
        <p class="text-gray-500 text-sm mb-4">Upload your resume to get it analyzed and ranked.</p>
        
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file-input" class="border-2 border-dashed border-gray-300 rounded-lg p-6 bg-blue-100 hover:bg-blue-200 transition cursor-pointer block">
                <input type="file" name="file" id="file-input" class="hidden" accept=".pdf, .doc, .docx" required>
                <p class="text-gray-600 font-medium" id="drop-text">Drag & Drop your resume here or click to browse</p>
            </label>   

            <p class="text-green-600 font-semibold mt-2 hidden" id="file-name"></p>

            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Upload Resume</button>
            <a href="{{ url_for('resume_builder') }}" class="block mt-4 text-blue-500 underline">Create Resume</a>
            <a href="{{ url_for('admin_login') }}" class="block mt-2 text-blue-500 underline">Admin Login</a>
        </form>

        <p id="success-message" class="text-green-600 font-semibold mt-4 hidden">File uploaded successfully!</p>
    </div>

    <script src="{{ url_for('static', filename='upload.js') }}"></script>
</body>
</html>
