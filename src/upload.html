<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Uploaded</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full text-center">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <strong class="font-bold">✅ Success!</strong> Your resume has been uploaded.
        </div>

        {% if filename %}
            <h3 class="text-lg font-semibold text-gray-700 mb-2">📁 Uploaded File:</h3>
            <p class="text-gray-600">{{ filename }}</p>
            <a href="{{ url_for('uploaded_file', filename=filename) }}" class="text-blue-500 hover:underline">🔗 View</a>
        {% else %}
            <p class="text-gray-500 text-sm mt-4">No file uploaded yet.</p>
        {% endif %}

        <a href="/" class="mt-6 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">⬅ Back to Home</a>
    </div>

</body>
</html>
